<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <form [formGroup]="stockForm" (submit)="updateStock()">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">add_box</i>
                            </div>
                            <h4 class="card-title">Update stock</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">

                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="categoryType" placeholder="category Type  "
                                            formControlName="categoryType">
                                        <mat-error *ngIf="stock.categoryType.errors?.required">
                                            category Type is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="categoryName" placeholder="categoryName "
                                            formControlName="categoryName">
                                        <mat-error *ngIf="stock.categoryName.errors?.required">
                                            categoryName is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="inStock" placeholder=" InStock "
                                            formControlName="inStock">
                                        <mat-error *ngIf="stock.inStock.errors?.required">
                                            InStock  is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="useStock" placeholder="Use Stock "
                                            formControlName="useStock">
                                        <mat-error *ngIf="stock.useStock.errors?.required">
                                            Use Stock  is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="wasteStock" placeholder="Waste Stock  "
                                            formControlName="wasteStock">
                                        <mat-error *ngIf="stock.wasteStock.errors?.required">
                                            Waste Stock  is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <div class="form-check mr-auto">
                            </div>
                            <button mat-raised-button type="submit" [disabled]="stockForm.invalid"
                                class="btn btn-fill btn-success">Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
