<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <form [formGroup]="orderForm" (submit)="updateOrder()">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">add_box</i>
                            </div>
                            <h4 class="card-title">Order</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">

                                
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="productPrice" placeholder="Product Price *"
                                            formControlName="productPrice">
                                        <mat-error *ngIf="order.productPrice.errors?.required">
                                            Product Price is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="quantity" placeholder="quantity*"
                                            formControlName="quantity">
                                        <mat-error *ngIf="order.quantity.errors?.required">
                                            quantity  is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>                       
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="deliveryAddress" placeholder="Delivery Address"
                                            formControlName="deliveryAddress">
                                        <mat-error *ngIf="order.deliveryAddress.errors?.required">
                                            Delivey Address is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>  
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="recipientName" placeholder="Recipient Name *"
                                            formControlName="recipientName">
                                        <mat-error *ngIf="order.recipientName.errors?.required">
                                            Recipient Name is <strong>required</strong>
                                        </mat-error>
                                        
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <div class="form-check mr-auto">
                            </div>
                            <button mat-raised-button type="submit" [disabled]="orderForm.invalid"
                                class="btn btn-fill btn-success">Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
