<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <form [formGroup]="userForm" (submit)="updateUser()">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">edit</i>
                            </div>
                            <h4 class="card-title">Edit User</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class=" col-md-12 ">
                                    <div class=" col-md-12 ">
                                        <mat-form-field class="example-full-width has-label">
                                            <input type="text" matInput id="name" placeholder="Name *"
                                                formControlName="name">
                                            <mat-error *ngIf="user.name.errors?.required">
                                               Name is <strong>required</strong>
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
    
                                    <div class=" col-md-12 ">
                                        <mat-form-field class="example-full-width has-label">
                                            <input type="text" matInput id="username" placeholder="Username *"
                                                formControlName="username">
                                            <mat-error *ngIf="user.username.errors?.required">
                                                Username is <strong>required</strong>
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                    
                                   
                                    <div class=" col-md-12 ">
                                        <mat-form-field class="example-full-width has-label">
                                            <input type="text" matInput id="contactNumber" placeholder="Contact Number *"
                                                formControlName="contactNumber">
                                            <mat-error *ngIf="user.contactNumber.errors?.required">
                                                Contact number is <strong>required</strong>
                                            </mat-error>
                                            <mat-error *ngIf="user.contactNumber.errors?.minlength">
                                                Contact number should be 10 digits
                                            </mat-error>
                                            <mat-error *ngIf="user.contactNumber.errors?.maxlength">
                                                Contact number should be 10 digits
                                            </mat-error>
                                        </mat-form-field>
                                    </div>
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="email" placeholder="Email *"
                                            formControlName="email">
                                        <mat-error *ngIf="user.email.errors?.required">
                                            Email is <strong>required</strong>
                                        </mat-error>
                                        <mat-error *ngIf="user.email.errors?.email">
                                            Please enter a valid email address
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="password" matInput id="password" placeholder="Password *"
                                            formControlName="password">
                                        <mat-error *ngIf="user.password.errors?.required">
                                            password is <strong>required</strong>
                                        </mat-error>
                                        <mat-error *ngIf="user.password.errors?.email">
                                            Please enter a valid password 
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <mat-select placeholder="User Role" formControlName="role" name="Paris">
                                            <mat-option *ngFor="let role of userRoles" [value]="role">
                                                {{ role }}
                                            </mat-option>
                                        </mat-select>
                                        <mat-error *ngIf="user.role.errors?.required">
                                            Role is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>

                               
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <div class="form-check mr-auto">
                            </div>
                            <button mat-raised-button type="submit" [disabled]="userForm.invalid"
                                class="btn btn-fill btn-success">Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
