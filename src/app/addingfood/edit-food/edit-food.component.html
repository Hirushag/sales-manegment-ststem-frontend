<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <form [formGroup]="addingfoodForm" (submit)="updateFood()">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">add_box</i>
                            </div>
                            <h4 class="card-title">Edit Food</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
      
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="food_name" placeholder="Food Name *"
                                            formControlName="food_name">
                                        <mat-error *ngIf="addingfood.food_name.errors?.required">
                                            Food name is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="food_price" placeholder="Food Price *"
                                            formControlName="food_price">
                                        <mat-error *ngIf="addingfood.food_price.errors?.required">
                                            Last price is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="food_quantity" placeholder="Food Price *"
                                            formControlName="food_quantity">
                                        <mat-error *ngIf="addingfood.food_quantity.errors?.required">
                                            Food quantity : <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <div class="form-check mr-auto">
                            </div>
                            <button mat-raised-button type="submit" [disabled]="addingfoodForm.invalid"
                                class="btn btn-fill btn-success">Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
