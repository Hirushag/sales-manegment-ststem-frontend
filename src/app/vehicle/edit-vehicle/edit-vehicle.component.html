<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="card">
                    <form [formGroup]="vehicleForm" (submit)="updateVehicle()">
                        <div class="card-header card-header-primary card-header-icon">
                            <div class="card-icon">
                                <i class="material-icons">add_box</i>
                            </div>
                            <h4 class="card-title">Register Vehicle</h4>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="vehicle_brand" placeholder="Vehicle Brand *"
                                            formControlName="vehicle_brand">
                                        <mat-error *ngIf="vehicle.vehicle_brand.errors?.required">
                                            Vehicle brand is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="vehicle_name" placeholder="Vehicle Name *"
                                            formControlName="vehicle_name">
                                        <mat-error *ngIf="vehicle.vehicle_name.errors?.required">
                                            Vehicle Name is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>                       
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="colour" placeholder="Vehicle Colour"
                                            formControlName="colour">
                                        <mat-error *ngIf="vehicle.colour.errors?.required">
                                            Vehicle colour is <strong>required</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>  
                                <div class=" col-md-12 ">
                                    <mat-form-field class="example-full-width has-label">
                                        <input type="text" matInput id="number" placeholder="Vehicle Number *"
                                            formControlName="number">
                                        <mat-error *ngIf="vehicle.number.errors?.required">
                                            Vehicle number is <strong>required</strong>
                                        </mat-error>
                                        <mat-error *ngIf="vehicle.number.errors?.minlength">
                                            Vehicle number should be 4 digits
                                        </mat-error>
                                        <mat-error *ngIf="vehicle.number.errors?.maxlength">
                                            Vehicle number should be 4 digits
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right">
                            <div class="form-check mr-auto">
                            </div>
                            <button mat-raised-button type="submit" [disabled]="vehicleForm.invalid"
                                class="btn btn-fill btn-success">Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
